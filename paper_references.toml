    "Volatility risk dominates liquidity risk in explaining carry trade returns.",
]
lessons_learned = [
    "Carry trade returns can be understood as compensation for volatility risk.",
    "Global FX volatility is a significant factor in pricing risk premia across different asset classes.",
    "Volatility risk is more critical than liquidity risk in the context of carry trades.",
    "The forward premium puzzle can be partly explained by volatility risk factors.",
]

